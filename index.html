<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Project</title>
    <script src="https://kit.fontawesome.com/95d865a025.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-header container">
            <div class="contact-us">
                <div class="email-us">
                    <a href="mailto:plantingservice@7oroof.com"><img src="images/header/email.svg"></a>
                    <p>Email: <a href="mailto:plantingservice@7oroof.com">Plantingservice@7oroof.com</a></p>
                </div>
                <div class="call-us">
                    <a href="tel:+01123456789"></a><img src="images/header/phone.svg" alt=""></a>
                    <p><a href="tel:+01123456789">+01123456789</a></p>
                </div>
                <div class="find-us">
                    <a href="https://www.google.com/maps"><img src="images/header/location.svg" alt=""></a>

                    <p>
                        <a href="https://www.google.com/maps">2072 Pinnickinick Street, WA 98370</a>
                    </p>
                </div>
            </div>

            <div class="language">
                <p>English <i class="fa-solid fa-chevron-down"></i></p>
            </div>
        </div>


        <div class="bottom-header container">
            <div class="logo">
                <img src="images/header/plants-logo.svg">
            </div>
            <div class="navbar">
                <ul class="drop-down">
                    <li>Home <i class="fa-solid fa-chevron-down"></i></li>
                    <li class="active">Company <i class="fa-solid fa-chevron-down"></i></li>
                    <li>Services <i class="fa-solid fa-chevron-down"></i></li>
                    <li>Project <i class="fa-solid fa-chevron-down"></i></li>
                    <li>Blog <i class="fa-solid fa-chevron-down"></i></li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="call-menu">
                <div class="call-button">
                    <button>
                        <img src="images/header/phone-call.svg" alt="">
                        <span> Call Us</span>
                    </button>
                </div>
                <div class="menu-button">
                    <img src="images/header/menu.svg" alt="">
                </div>
            </div>
        </div>
    </header>


    <main>
        <section class="container-fluid">

        </section>
        <section class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-xl-3">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
